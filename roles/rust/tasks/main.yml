---
- name: Download rustup-init
  get_url:
    url: https://static.rust-lang.org/rustup/dist/x86_64-apple-darwin/rustup-init
    dest: "{{ downloads_directory }}/rustup-init"
    mode: 0755

- name: Install Rust
  command: >
    {{ downloads_directory }}/rustup-init -y --no-modify-path

- name: Fetch Rust source code
  command: >
    {{ home_directory }}/.cargo/bin/rustup component add rust-src

- name: Install Rust bash completions
  shell: >
    {{ home_directory }}/.cargo/bin/rustup completions bash > "$(brew --prefix)/etc/bash_completion.d/rustup.bash-completion"

- name: Create fish completions direcotyr
  file:
    path: "{{ home_directory }}/.config/fish/completions"
    state: directory

- name: Install Rust fish completions
  shell: >
    {{ home_directory }}/.cargo/bin/rustup completions fish > ~/.config/fish/completions/rustup.fish

- name: Set up nightly Rust (racer dependency)
  command: >
    {{ home_directory }}/.cargo/bin/rustup toolchain add nightly

- name: Install cargo-script
  command: >
    {{ home_directory }}/.cargo/bin/cargo install --force {{ item }}
  with_items:
    - cargo-script
    - rustfmt

- name: Add rustup components
  command: >
    {{ home_directory }}/.cargo/bin/rustup component add rls-preview rust-analysis rust-src --toolchain nightly

- name: Install racer
  command: >
    {{ home_directory }}/.cargo/bin/cargo +nightly install --force {{ item }}
  with_items:
    - racer

